<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background: #f3f4f6; min-height: 100vh; padding: 1rem 0">
    <div style="max-width: 1280px; margin: 0 auto; padding: 0 1rem">
      <div class="header-container">
        <h1
          style="
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            color: #1f2937;
          "
        >
          PPI Calculator
        </h1>
        <button
          id="share-btn"
          class="share-btn"
          aria-label="Share link to monitors"
          title="Copy link to these monitors"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="18" cy="5" r="3"></circle>
            <circle cx="6" cy="12" r="3"></circle>
            <circle cx="18" cy="19" r="3"></circle>
            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
          </svg>
          <span class="share-btn-text">Share</span>
        </button>
      </div>

      <!-- Quick Add Bar Component -->
      <quick-add-bar></quick-add-bar>

      <!-- Calculator Cards Container -->
      <div
        id="calculators-container"
        style="
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
          gap: 1.5rem;
          margin-bottom: 2rem;
        "
      ></div>

      <!-- Add Calculator Button -->
      <div class="add-calculator-container">
        <button
          id="add-calculator-btn"
          class="add-calculator-btn"
          aria-label="Add calculator"
        >
          +
        </button>
      </div>

      <!-- Summary Table Component -->
      <summary-table></summary-table>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
